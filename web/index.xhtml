<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
    <p:inputText value="#{nom}" />

    <p:inputText value="#{pes}" />

    <p:commandButton value="Afegeix objecte" action="#{controlador.afegirObjecte()}" update="@form"/>

    <p:selectManyMenu value="#{llistaObjectesSeleccionats}" scrollHeight="150" style="width: 400px" >

            <f:selectItems value="#{llistaObjectes}" var="objecte" itemLabel="#{objecte.nom} (#{objecte.pes})" />

    </p:selectManyMenu>

    <p:commandButton value="Elimina objectes" action="#{controlador.eliminarObjectes()}" update="@form"/>
        </h:form>
    </h:body>
</html>
